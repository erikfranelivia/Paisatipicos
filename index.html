<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Página</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Adicione o CSS aqui, se não estiver em um arquivo separado */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Cor de fundo do corpo */
            color: #333; /* Cor padrão do texto */
            overflow-x: hidden; /* Evita rolagem horizontal */
        }

        /* Cabeçalho */
        header {
            background-color: #1e90ff; /* Azul */
            color: #fff; /* Branco */
            padding: 1rem 2rem;
            text-align: center;
            position: relative;
            z-index: 1000; /* Garante que o cabeçalho fique acima de outros elementos */
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: floatIn 1s ease-out;
        }

        /* Navegação */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
            background-color: #1e90ff; /* Azul */
        }

        nav ul li {
            display: inline-block;
            margin: 0 1rem;
            position: relative;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: inline-block;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            background-color: #007acc; /* Azul mais escuro */
            transform: scale(1.1); /* Efeito de aumento ao passar o mouse */
        }

        /* Animação dos títulos */
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            animation: floatIn 1s ease-out;
            color: #1e90ff; /* Azul */
        }

        /* Seções */
        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
            padding: 1rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #666;
        }

        /* Rodapé */
        footer {
            background-color: #1e90ff; /* Azul */
            color: #fff; /* Branco */
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media queries para dispositivos móveis */
        @media only screen and (max-width: 768px) {
            header {
                padding: 0.5rem 1rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            nav ul {
                display: block;
                padding: 0;
                background-color: #1e90ff;
            }

            nav ul li {
                display: block;
                margin: 0;
            }

            nav ul li a {
                display: block;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Bem-vindo!</h2>
            <p>Conteúdo da página.</p>
        </section>
        <section>
            <h2>Sobre Nós</h2>
            <p>Mais conteúdo.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
